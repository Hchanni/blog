baseURL = 'https://hchanni.github.io/blog/'
languageCode = 'en-us'
title = 'Hchanni'
theme = 'hugo-bearblog'

enableRobotsTXT = true
disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]
[permalinks]
  blog = "/:slug/"
  tags = "/blog/:slug"

[params]
  description = "Blog"
  title = "Channi Blog"
  dateFormat = "2006-01-02"
  hideMadeWithLine = true

[markup.goldmark.renderer]
  unsafe = true